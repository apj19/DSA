    var minimumPushes = function (word) {
        let l = word.length;

        let map = new Map();

        let c = 0;
        let sum = 0;

            let ch = word[c];
            if (map.get(ch)) {
                map.set(ch, map.get(ch) + 1);
            } else {
                map.set(ch, 1);
            }

            c++;

            // }  
        }
        let mapped = [...map.values()];
        mapped.sort((a, b) => b - a);
        console.log(mapped);

        return sum;


    };
