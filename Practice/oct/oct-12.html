    <h1>oct-12</h1>

<script>
    console.log("Selection sort");


    const arr = [9, 5, 8, 3, 1, 2, 7, 6, 3];

    function selectionSort(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
           let minPos = i;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[minPos]) {
                    minPos = j;
                }

            }
            let temp = arr[i];
            arr[i] = arr[minPos];
            arr[minPos] = temp;
        }


    }


    selectionSort(arr);

    console.log(arr);


</script>
