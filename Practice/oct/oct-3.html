<script>
    console.log("Decimal to Binary");

    let num = 13;

    let ans = 0;
    let count = 0;

    while (num > 0) {
        // console.log(num % 2);
        ans = (num % 2 * (10 ** count)) + ans;
        num = parseInt(num / 2);

        count++;
    }

    // console.log(parseInt(num / 2));

    console.log(ans);

</script>
