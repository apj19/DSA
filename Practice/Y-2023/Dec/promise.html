        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(t);
            }, t * 1000);
        })

            }, t * 1000);
        })

    function calculateTime(t1, t2, t3) {

        let p = new Promise((ansRes, rej) => {
            wait1(t1).then((r1) => {

                    wait3(t3).then((r3) => {
