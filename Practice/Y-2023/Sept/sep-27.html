<body>
    <h1>Hard patterns</h1>
</body>
<script>
    let string;


    let n = 5;
    console.log("hard-1");
    string = "";

    for (let i = 1; i <= n; i++) {

        for (let j = 1; j <= (n - i); j++) {
            string += " ";
        }

        for (let k = 1; k <= i; k++) {
            string += "*";


        }
        string += "\n";
        console.log(string);
        string = "";


    }


    console.log("hard-1.1");
    string = "";

    for (let i = 1; i <= n; i++) {

        for (let j = 1; j <= (n - i); j++) {
            string += " ";
        }

        for (let k = 1; k <= i; k++) {
            string += `${i}`;


        }
        string += "\n";
        console.log(string);
        string = "";


    }


    console.log("hard-1.2");
    string = "";

    for (let i = 1; i <= n; i++) {

        for (let j = 1; j <= (n - i); j++) {
            string += " ";
        }

        for (let k = 1; k <= i; k++) {
            string += `${k}`;


        }
        string += "\n";
        console.log(string);
        string = "";


    }

    console.log("hard-1.3");
    string = "";

    for (let i = 1; i <= n; i++) {

        for (let j = 1; j <= (n - i); j++) {
            string += " ";
        }

        for (let k = i; k >= 1; k--) {
            string += `${k}`;


        }
        string += "\n";
        console.log(string);
        string = "";


    }



    console.log("Pyramid");
    string = "";

    for (let i = 1; i <= n; i++) {

        for (let j = 1; j <= (n - i); j++) {
            string += " ";
        }

        for (let k = 1; k <= (i * 2) - 1; k++) {
            string += "*";


        }
        string += "\n";
        console.log(string);
        string = "";


    }

</script>
