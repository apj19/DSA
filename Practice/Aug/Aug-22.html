<script>

    const arr = [4, 5, 6, 7, 0, 1, 2]
    const t = 3;
    let ans = -1;

    let l = 0;
    let h = arr.length - 1;

    while (l <= h) {
        let m = parseInt((l + h) / 2);

        if (arr[m] == t) {
            ans = m
        } else if (arr[m] > arr[l] && arr[m] < arr[h]) {
            if (t < arr[m]) {
                l = m + 1;
            } else {
                h = m - 1;
            }
        }


    }

    console.log(ans);









</script>
