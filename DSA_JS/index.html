<script>

    //1.move zeros to end array
    const input = [1, 0, 2, 3, 2, 0, 0, 4, 0];
    let count = [];

    for (const item of input) {
        if (item != 0) {
            count.push(item)
        }
    }

    for (let i = 0; i < input.length; i++) {
        if (i < count.length) {
            input[i] = count[i];
        } else {
            input[i] = 0;
        }
    }

    console.log(input);









</script>
