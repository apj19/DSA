<script>
    console.log("Quick Sort");

    const input = [9, 8, 5, 3, 12];

    function findPivot(arr, low, high) {
        let p = arr[low];
        let i = low;
        let j = high;

        while (i < j) {

            while (arr[i] <= p && i <= high) {
                i++;
            }

            while (arr[j] >= p && j >= low) {
                j--;
            }

            if (i < j) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }

            console.log(i, j, arr);
        }

        let temp = arr[low];
        arr[low] = arr[j];
        arr[j] = temp;

        console.log(`index ${j} array ${arr}`);


    }


    findPivot(input, 0, input.length - 1);


</script>
