    <h1>Containing most water</h1>

</body>
<script>
    console.log("Containing Most Water");
    // const nums = [1, 8, 6, 2, 5, 4, 8, 3, 7]
    const nums = [4, 3, 2, 1, 4]

    let max = 0;



    let l = 0;
    let r = nums.length - 1;

    while (l < r) {

        let min = Math.min(nums[l], nums[r]);
        max = Math.max(max, (min * (r - l)));

        if (min == nums[l]) {
            l++;
        } else {
            r--;
        }

    }



    console.log(max);

</script>
