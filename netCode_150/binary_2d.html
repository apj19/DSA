    <h1>2D Matrix</h1>
</body>
<script>
    console.log("binary");

    const matrix = [[1, 3, 5, 7], [10, 11, 16, 20], [23, 30, 34, 60]];
    const target = 3;

    let left = 0;
    let right = matrix.length - 1;

    while (left <= right) {

        let mid = parseInt((left + right) / 2);

        let temp = matrix[mid];

        if (target < temp[0]) {
            right = mid - 1;
        } else if (target > temp[temp.length - 1]) {
            left = mid + 1;
        } else {
            console.log(mid);
            break;
        }







        



        

    }




</script>
