<body>
    <h1>logest cosicutve sequence</h1>
</body>
<script>
    console.log("longest");
    const nums = [100, 4, 200, 1, 3, 2];
    const numSet = new Set(nums);
    // console.log(numSet);
    let ans = 1;

    for (let i = 0; i < nums.length; i++) {


        if (!numSet.has(nums[i] - 1)) {
            // console.log(nums[i]);
            let length = 1;
            while (numSet.has(nums[i] + length)) {
                length++;
            }

            if (length > ans) {
                ans = length;
            }
        }


    }



    console.log(ans);
</script>
