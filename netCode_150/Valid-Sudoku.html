<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Valid Suduku</h1>
</body>
<script>
    const board =
        [[".", ".", ".", ".", "5", ".", ".", "1", "."],
        [".", "4", ".", "3", ".", ".", ".", ".", "."],
        [".", ".", ".", ".", ".", "3", ".", ".", "1"],
        ["8", ".", ".", ".", ".", ".", ".", "2", "."],
        [".", ".", "2", ".", "7", ".", ".", ".", "."],
        [".", "1", "5", ".", ".", ".", ".", ".", "."],
        [".", ".", ".", ".", ".", "2", ".", ".", "."],
        [".", "2", ".", "9", ".", ".", ".", ".", "."],
        [".", ".", "4", ".", ".", ".", ".", ".", "."]]
    console.log(board);

    let ans = true;


    // console.log(t1, t3);

    function validateRow(arr) {
        let temp = arr.filter(e => e != ".");
        // console.log(temp);
        let t1 = temp.length;
        let t2 = new Set(temp);
        let t3 = t2.size;

        return t1 == t3;

    }

    //rows
    for (let i = 0; i < board.length; i++) {
        // console.log(validateRow(board[i]));
        ans = ans * validateRow(board[i]);

    }

    //columns
    for (let j = 0; j < 9; j++) {
        let temp = [];
        for (let k = 0; k < 9; k++) {

            temp.push(board[k][j]);


        }
        // console.log(`col ${j}: ${temp}`);

        ans = ans * validateRow(temp)
    }












    //box

    let n = 9;
    for (let k = 0; k < n - 2; k = k + 3) {
        for (let l = 0; l < n - 2; l = l + 3) {

            let rend = k + 3;
            let jend = l + 3;
            let temp = [];
            for (let m = k; m < rend; m++) {
                for (let n = l; n < jend; n++) {
                    temp.push(board[m][n]);
                }
            }
            ans = ans * validateRow(temp)


        }
    }

    console.log(ans);









</script>

</html>
